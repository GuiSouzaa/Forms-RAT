<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>

    <title>RAT</title>
</head>
<body>
    <div class="container" id="conteudo-pdf">
        <h1>DASA - Ordem de Serviço</h1>

        <form id="form-rat">

            <p class="campo-colab">Campo Colaborador</p>
            <hr>

            

            <div class="Local-Atendimento">
                <label>Nome da Unidade <span style="color: red;">*</span> </label >
                <input type="text" id="Unidade" required>

                <label>Endereço <span style="color: red;">*</span></label>
                <input type="text" id="Endereço" required>

                <label>Cidade <span style="color: red;">*</span></label>
                <input type="text" id="Cidade" required>

                <label>Estado <span style="color: red;">*</span></label>
                <input type="text" id="Estado" required>

                <label>Setor <span style="color: red;">*</span></label>
                <input type="text" id="Setor" required>

                <label>Nome do colaborador/Solicitante <span style="color: red;">*</span></label>
                <input type="text" id="Colaborador" required>

                <label>Telefone <span style="color: red;">*</span></label>
                <input type="text" id="Telefone" maxlength="11">
            </div>

            <p class="campo-field">Campo Técnico</p>
            <hr>

            <div class="Dados-Equipamento">
                <label>N° Chamado <span style="color: red;">*</span></label>
                <input type="text" id="Chamado" required>

                <label>N° Patrimonio <span style="color: red;">*</span></label>
                <input type="text" id="Patrimonio" required>

                <label>N° Serie <span style="color: red;">*</span></label>
                <input type="number" id="Serial" required>

                <label>Marca <span style="color: red;">*</span></label>
                <input type="text" id="Marca" required>

                <label>Modelo <span style="color: red;">*</span></label>
                <input type="text" id="Modelo">

                <fieldset class="checkbox-tipo-atendimento">
                    <legend>Tipo de Atendimento</legend>
                    
                    <label><input type="checkbox" id="Field" name="Field"> Field</label>
                    <label><input type="checkbox" id="Remoto" name="Remoto"> Remoto</label>
                    <label><input type="checkbox" id="Projeto" name="Projeto"> Projeto</label>
                </fieldset>
                
                <fieldset class="tipo-equipamento">
                    <legend>Tipo de Equipamento</legend>
                    
                    <label><input type="checkbox" id="Notebook" name="Notebook"> Notebook</label>
                    <label><input type="checkbox" id="Desktop" name="Desktop"> Desktop</label>
                    <label><input type="checkbox" id="Monitor" name="Monitor"> Monitor</label>
                </fieldset>
            </div>

            <div class="Dados-Acao-Tecnico">
                <label for="tecnico">Nome do Técnico <span style="color: red;">*</span></label>
                <input list="lista-tecnicos" id="tecnico" name="tecnico" required>
                <datalist id="lista-tecnicos">
                    <option value="Guilherme ">
                    <option value="Fulano">
                    <option value="Ciclano">
                </datalist>

                <label>Problema Relatado <span style="color: red;">*</span></label>
                <textarea id="Problema" required></textarea>

                <label>Ação Realizada <span style="color: red;">*</span></label>
                <textarea id="Realizada" required></textarea>

                <label>Assinatura Colaborador <span style="color: red;">*</span></label>
                <canvas id="Assinatura"></canvas>
                <button type="button" id="Limpar">Limpar</button>

                
            <label>Data</label>
            <input type="date" id="Data"> <!-- Tentar deixar isso ser gerado automaticamente -->

            <label>Hora</label>  <!-- Tentar deixar isso ser gerado automaticamente -->
            <input type="time" id="Tempo" required>

            <button type="button" id="Gerar-PDF">Gerar PDF</button>
            </div>

        </form>

    </div>

</body>
</html>
